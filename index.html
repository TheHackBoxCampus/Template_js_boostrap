<!DOCTYPE html>
<html lang="es">
<head>

  <title>Blog JavaScript</title>
  <!-- Bootstrap core CSS -->

  <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/blog.css" rel="stylesheet">
  <!-- JS -->
  <script src="src/main.js" type="module" defer></script>

<body>

  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1" id="date__container"></div>
        <div id="title__container" class="col-4 text-center "></div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="btn btn-sm btn-outline-secondary" href="#">Misterio</a>
        </div>
      </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
      <nav id="nav" class="nav d-flex justify-content-between">
      </nav>
    </div>
  </div>

  <main class="container">
    <div class="bg__container" class="p-4 p-md-5 mb-4 text-white">
      <div id="banner" class="col-md-6 px-0 py-4 m-3"></div>
    </div>

    <div class="row mb-2">
      <div class="col-md-6">
        <div id="card_1" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative border-0">
        </div>
      </div>
      <div class="col-md-6 border-0">
        <div id="card_2" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative border-0">
        </div>
      </div>
    </div>

    <div class="row g-5">
      <div class="col-md-8">
        <h3 class="pb-4 mb-4 fst-italic border-bottom text-light" id="subtitle_span">
        </h3>

        <article class="blog-post mb-4 text-light" id="article_main">
        </article>

        <article class="blog-post text-light" id="article_section">
      
        </article>

        <nav class="blog-pagination" aria-label="Pagination">
          <a class="btn btn-outline-primary disabled" href="#">Anterior</a>
          <a class="btn btn-outline-secondary" href="#" tabindex="-1" aria-disabled="true">Siguiente</a>
        </nav>

      </div>

      <div class="col-md-4">
        <div class="position-sticky" style="top: 2rem;">
          <div id="about" class="p-4 mb-3 bg-light rounded">
            
          </div>

          <div class="p-4" id="aside">
          </div>

          <div class="p-4" id="aside_developer">
          </div>
        </div>
      </div>
    </div>
